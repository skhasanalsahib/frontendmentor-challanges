<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Main Background -->
  <div class="main">
    <!-- card box -->
    <div class="container">
      <img class="svg-illustration" src="assets/images/illustration-article.svg" alt="svg illustration">

      <!-- post info -->
      <div class="post-info">
        <p class="tag text-p-3-b">Learning</p>
        <p class="publish-date text-p-3">Published 21 Dec 2023</p>
        <h2 class="post-title text-p-1">HTML & CSS foundations</h2>
        <p class="post-preview text-p-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <!-- author info -->
      <div class="author-info">
        <img src="assets/images/image-avatar.webp" alt="author image" class="author-img">
        <h5 class="author-name text-p-3-b">Greg Hooper</h5>
      </div>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
